<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="your-result">
        <h4>Your Result</h4>
        <div class="score">
          <span class="your-main-score">76</span>
          <span class="total-main-score">of 100</span>
        </div>
        <div class="your-result-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="scores-list">
          <div class="tests reaction">
            <div class="reaction-content">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="your-score"
              >80 / <span class="total-score">100</span></span
            >
          </div>
          <div class="tests memory">
            <div class="memory-content">
              <img src="assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="your-score"
              >92 / <span class="total-score">100</span></span
            >
          </div>
          <div class="tests verbal">
            <div class="verbal-content">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <span>Verbal</span>
            </div>
            <span class="your-score"
              >61 / <span class="total-score">100</span></span
            >
          </div>
          <div class="tests visual">
            <div class="visual-content">
              <img src="assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="your-score"
              >72 / <span class="total-score">100</span></span
            >
        
          </div>
         
        
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>

    

   
    </div>
  </body>
</html>
